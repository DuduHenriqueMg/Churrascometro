<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./CSS/style.css">
</head>
<body>

    <div class="container">

        <div class="outContainer">
            <h1 >Saiba quanta comida e quanta bebida vai precisar no seu churrasco!</h1>
            <img src="./CSS/images/kisspng-short-ribs-hamburger-churrasco-bief-burgers-game-burger-restaurant-5b30325b789057.3815069215298852754938.png" alt="Carne">
        </div>

        <div class="caixaContainer">

            <h2>Churrascômetro</h2>
            
            <div class="formularioContainer">
                <div>
                    <div class="input">
                        <label for="adultos">Quantidade de adultos</label>
                        <input id="adultos" name="adultos" type="number" placeholder=" Adultos">
                    </div>
                    <div class="input">
                        <label for="criancas">Quantidade de crianças</label>
                        <input id="criancas" name="criancas" type="number" placeholder=" Crianças">
                    </div>
                    <div class="input">
                        <label for="duracao">Duração</label>
                        <input id="duracao" name="duracao" type="number" placeholder=" Duração(hrs)">
                    </div>
                    <button onclick="calcular()"> Calcular </button>
            
                    <div id="resultado"></div>
                </div>
            </div>
        </div>
    </div>

    
    <script src="./script.js"></script>
</body>
</html>
